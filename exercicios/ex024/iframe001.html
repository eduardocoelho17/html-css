<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acesse o site do 

        <!-- tamanhop padrão do iframe é de 300x150-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"> [Também é possível colocar um aviso dentro da tag iframe caso ele não seja compatível com algum dispositivo ou navegador, também e possivel colocar um link.]</iframe>

        para aprender a programar.
    </p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também e muito útil!</p>     <!--o site do google não foi mostrado porque o site do google não permite devido a sua proteção-->

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        também é muito útil
    </p>
</body>
</html>
